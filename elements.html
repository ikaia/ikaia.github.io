<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Massively by HTML5 UP</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        /* Add custom styles for the gallery and popup */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 4 images per row */
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }
        .popup img {
            width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        .popup .details {
            padding: 15px 0;
            font-size: 1.2rem;
        }
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
        }
      .category-select {
    margin: 10px 0;
    width: 200px;  /* Set the width of the dropdown */
}
        /* Ensure the gallery is responsive on smaller screens */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* 2 images per row on smaller screens */
            }
        }
    </style>
</head>
<body>
<header id="header">
</header>
    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="generic.html">About me</a></li>
                <li class="active"><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">

            <!-- Post -->
            <section class="post">
                <header class="major">
                    <h1>Portfolio</h1>
                </header>

                <!-- Category Selector -->
                <div class="category-select">
                    <label for="category-select">Choose Category:</label>
                    <select id="category-select" onchange="filterImages()">
                        <option value="all">All</option>
                        <option value="vr">VR</option>
                        <option value="ar">AR</option>
                        <option value="unity">Unity</option>
                        <option value="unreal">Unreal</option>
                        <option value="uxui">UX/UI</option>
                        <option value="frontend">Front-End</option>
                    </select>
                </div>

                <!-- Image Gallery -->
                <div class="gallery" id="gallery">
                    <!-- Image 1 -->
                    <div class="image" data-category="vr">
                        <img src="images/pic02.jpg" alt="VR Image 1" onclick="openPopup(this)" />
                        <div class="details">VR Image 1</div>
                    </div>
                    <!-- Image 2 -->
                    <div class="image" data-category="vr">
                        <img src="images/pic02.jpg" alt="Photography Image 1" onclick="openPopup(this)" />
                        <div class="details">Photography Image 1</div>
                    </div>
                    <!-- Image 3 -->
                    <div class="image" data-category="ar">
                        <img src="images/pic03.jpg" alt="Art Image 1" onclick="openPopup(this)" />
                        <div class="details">Art Image 1</div>
                    </div>
                    <!-- Image 4 -->
                    <div class="image" data-category="ar">
                        <img src="images/pic04.jpg" alt="Technology Image 1" onclick="openPopup(this)" />
                        <div class="details">Technology Image 1</div>
                    </div>
                    <!-- Image 5 -->
                    <div class="image" data-category="unity">
                        <img src="images/pic05.jpg" alt="Design Image 1" onclick="openPopup(this)" />
                        <div class="details">Design Image 1</div>
                    </div>
                    <!-- Image 6 -->
                    <div class="image" data-category="unity">
                        <img src="images/pic06.jpg" alt="VR Image 2" onclick="openPopup(this)" />
                        <div class="details">VR Image 2</div>
                    </div>
                    <!-- Image 7 -->
                    <div class="image" data-category="unreal">
                        <img src="images/pic07.jpg" alt="Photography Image 2" onclick="openPopup(this)" />
                        <div class="details">Photography Image 2</div>
                    </div>
                    <!-- Image 8 -->
                    <div class="image" data-category="unreal">
                        <img src="images/pic02.jpg" alt="Art Image 2" onclick="openPopup(this)" />
                        <div class="details">Art Image 2</div>
                    </div>
                    <!-- Image 9 -->
                    <div class="image" data-category="uxui">
                        <img src="images/pic02.jpg" alt="Technology Image 2" onclick="openPopup(this)" />
                        <div class="details">Technology Image 2</div>
                    </div>
                    <!-- Image 10 -->
                    <div class="image" data-category="uxui">
                        <img src="images/pic02.jpg" alt="Design Image 2" onclick="openPopup(this)" />
                        <div class="details">Design Image 2</div>
                    </div>
                       <!-- Image 11 -->
                    <div class="image" data-category="frontend">
                        <img src="images/pic02.jpg" alt="Design Image 2" onclick="openPopup(this)" />
                        <div class="details">Design Image 2</div>
                    </div>
                       <!-- Image 12 -->
                    <div class="image" data-category="frontend">
                        <img src="images/pic02.jpg" alt="Design Image 2" onclick="openPopup(this)" />
                        <div class="details">Design Image 2</div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <section>
                <ul class="actions">
                    <li><input type="submit" value="Contact Me" /></li>
                </ul>
            </section>
        </footer>

    </div>

    <!-- Popup Modal -->
    <div class="popup" id="popup">
        <span class="close-popup" onclick="closePopup()">&times;</span>
        <img id="popup-img" src="" alt="Popup Image">
        <div id="popup-details" class="details"></div>
    </div>

    <script>
        // Function to filter images based on category
        function filterImages() {
            const category = document.getElementById('category-select').value;
            const images = document.querySelectorAll('.gallery .image');

            images.forEach(img => {
                if (category === 'all' || img.getAttribute('data-category') === category) {
                    img.style.display = 'block';
                } else {
                    img.style.display = 'none';
                }
            });
        }

        // Function to open popup and show image details
        function openPopup(imgElement) {
            const popup = document.getElementById('popup');
            const popupImg = document.getElementById('popup-img');
            const popupDetails = document.getElementById('popup-details');

            popup.style.display = 'block';
            popupImg.src = imgElement.src;
            popupDetails.textContent = imgElement.nextElementSibling.textContent;
        }

        // Function to close popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>
