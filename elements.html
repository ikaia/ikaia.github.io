<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Massively by HTML5 UP</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        /* Add custom styles for the gallery and popup */
        .gallery { display: flex; flex-wrap: wrap; gap: 20px; }
        .gallery img { width: 100%; cursor: pointer; transition: transform 0.3s ease; }
        .gallery img:hover { transform: scale(1.1); }
        .popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 90%; background-color: white; padding: 20px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); z-index: 9999; }
        .popup img { width: 100%; max-height: 80vh; object-fit: contain; }
        .popup .details { padding: 15px 0; font-size: 1.2rem; }
        .close-popup { position: absolute; top: 10px; right: 10px; font-size: 1.5rem; cursor: pointer; }
        .category-select { margin: 20px 0; }
    </style>
</head>
<body>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <a href="index.html" class="logo">Massively</a>
        </header>

        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="generic.html">Generic Page</a></li>
                <li class="active"><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">

            <!-- Post -->
            <section class="post">
                <header class="major">
                    <h1>My Portfolio</h1>
                </header>

                <!-- Category Selector -->
                <div class="category-select">
                    <label for="category-select">Choose Category:</label>
                    <select id="category-select" onchange="filterImages()">
                        <option value="all">All</option>
                        <option value="vr">VR</option>
                        <option value="photography">Photography</option>
                        <option value="art">Art</option>
                        <option value="technology">Technology</option>
                        <option value="design">Design</option>
                    </select>
                </div>

                <!-- Image Gallery -->
                <div class="gallery" id="gallery">
                    <div class="image" data-category="vr">
                        <img src="images/pic01.jpg" alt="VR Image 1" onclick="openPopup(this)" />
                        <div class="details">VR Image 1</div>
                    </div>
                    <div class="image" data-category="photography">
                        <img src="images/pic02.jpg" alt="Photography Image 1" onclick="openPopup(this)" />
                        <div class="details">Photography Image 1</div>
                    </div>
                    <div class="image" data-category="art">
                        <img src="images/pic03.jpg" alt="Art Image 1" onclick="openPopup(this)" />
                        <div class="details">Art Image 1</div>
                    </div>
                    <div class="image" data-category="technology">
                        <img src="images/pic04.jpg" alt="Technology Image 1" onclick="openPopup(this)" />
                        <div class="details">Technology Image 1</div>
                    </div>
                    <div class="image" data-category="design">
                        <img src="images/pic05.jpg" alt="Design Image 1" onclick="openPopup(this)" />
                        <div class="details">Design Image 1</div>
                    </div>
                    <!-- More images can be added following the same structure -->
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <section>
                <ul class="actions">
                    <li><input type="submit" value="Contact Me" /></li>
                </ul>
            </section>
        </footer>

    </div>

    <!-- Popup Modal -->
    <div class="popup" id="popup">
        <span class="close-popup" onclick="closePopup()">&times;</span>
        <img id="popup-img" src="" alt="Popup Image">
        <div id="popup-details" class="details"></div>
    </div>

    <script>
        // Function to filter images based on category
        function filterImages() {
            const category = document.getElementById('category-select').value;
            const images = document.querySelectorAll('.gallery .image');

            images.forEach(img => {
                if (category === 'all' || img.getAttribute('data-category') === category) {
                    img.style.display = 'block';
                } else {
                    img.style.display = 'none';
                }
            });
        }

        // Function to open popup and show image details
        function openPopup(imgElement) {
            const popup = document.getElementById('popup');
            const popupImg = document.getElementById('popup-img');
            const popupDetails = document.getElementById('popup-details');

            popup.style.display = 'block';
            popupImg.src = imgElement.src;
            popupDetails.textContent = imgElement.nextElementSibling.textContent;
        }

        // Function to close popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>
